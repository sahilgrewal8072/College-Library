<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Our Library</a>
        </div>
    </nav>
    <div id="myAlert">

    </div>
    <div class="container my-3">
        <h3>Welcome to Our Library!</h3>
        <hr>
        <form id="myForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Book Name: </label>
              <input type="text" class="form-control" id="bookName" aria-describedby="bookHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Author: </label>
              <input type="text" class="form-control" id="authorName">
            </div>
                <h5>Choose Category</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="default" id="programming" value="programming">
                <label class="form-check-label" for="programming">
                  Programming
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="default" id="cooking" value="cooking">
                <label class="form-check-label" for="cooking">
                  Cooking
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="default" id="others" value="others">
                <label class="form-check-label" for="others">
                  Others
                </label>
              </div>
            <button type="submit" class="btn btn-primary my-3" id="addBook">Add Book</button>
          </form>
    </div>
    <hr>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
          </table>
    </div>

    <script src="/javaScript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
